<body>
    <div class="container col-md-8 offset-md-2">
        <h1><b>Exercise 7-2</b>: JavaScript Conditional Statements</h1>
        <p>This script tests user input with the <i>if</i> and <i>else if</i> commands.</p>
        
        <h3>Using <i>if</i> and <i>else if</i> statements</h3>
        <div class="js-box">
           
        <script>
            let userNumber;
            userNumber = window.prompt("Please enter a number between 1 and 100.");
            if (userNumber < 50 ) {
                window.alert("Your entered number is less than 50.");
            }

            else if (userNumber > 50 ) {
                window.alert("Your entered number is greater than 50.");
            }

            else if (userNumber == 50 ) {
                window.alert("Your entered number is exactly 50.");
            }   
            </script>
 
        </div>

  
    </div>
