<body>
    <div class="container col-md-8 offset-md-2">
        <h1><b>Exercise 6-1</b>: JavaScript Functions with Parameters</h1>
        <p>A script that passes multiple parameters to an arithmetic function.</p>
        
        <h3>Calculate Average of Three Numbers</h3>

        <div class="js-box">
           
            <p><span>First Number</span>  <input type="text" id="number-1"></p>
            <p><span>Second Number</span> <input type="text" id="number-2"></p>
            <p><span>Third Number</span>  <input type="text" id="number-3"></p>

            <p><button id="btnCalc"><i class="fas fa-calculator"></i> Display Average</button></p>
                    
            <p><b>Result</b>: </p>
            <div id="resultBox"></div>
 
        </div>

    </div>

    <script>
        document.getElementById("btnCalc").addEventListener('click', doCalc);
        function doCalc() {
            // Assign user inputs to variables
            let x = parseFloat(document.getElementById("number-1").value);
            let y = parseFloat(document.getElementById("number-2").value);
            let z = parseFloat(document.getElementById("number-3").value);
            // Calculate the average
            // Call the average function
            getAverage(x,y,z);   
        }

        function getAverage(x,y,z) {
            // Calculate the average
            let average = (x + y + z) / 3;
            // Display result to user 
            document.getElementById("resultBox").innerHTML = average;
        }
    </script>
