<body>
    <div class="container col-md-8 offset-md-2">
        <h1><b>Exercise 9-3</b>: JavaScript Arrays</h1>
        <p>&nbsp;</p>
        
        <h3>Reading array values with a for Loop</h3>
        <div class="js-box">
           
        <script>
            let authors;
            authors = new Array;
            authors[0] = "Goddard";
            authors[1] = "Grisham";
            authors[2] = "Christie";
            authors[3] = "Bryson";
            authors[4] = "Heller";
            authors[5] = "Jerome";
            for ( i = 0; i <= 5; i++ ) {
                document.write("<p>"+authors[i]+"<\/p>");
            }
        </script>
 
        </div>

  
    </div>
