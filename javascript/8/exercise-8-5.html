<body>
    <div class="container col-md-8 offset-md-2">
        <h1><b>Exercise 8-5</b>: JavaScript Loops</h1>
        <p>This script provides an example of an interrupted <i>for</i> loop.</p>
        
        <h3>Creating a <i>for</i> loop that skips unlucky 13</h3>
        <div class="js-box">
           
        <script>
            for (let i = 1; i <= 20; i++) {
                if (i==13)
                continue;
                document.write("<b>"+i+"<\/b> | ");
            }
        </script>
 
        </div>

  
    </div>
